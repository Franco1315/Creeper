<canvas width="400" height="330"></canvas>

<script>
	
    var pantalla = document.querySelector ("canvas");
    var pincel = pantalla.getContext ("2d");

	pincel.fillStyle = "green";
    pincel.fillRect (0,0,400,330);

    pincel.fillStyle = "black";
    pincel.fillRect (50,50,100,100);

    pincel.fillStyle = "black";
    pincel.fillRect (250,50,100,100);

    pincel.fillStyle = "black";
    pincel.fillRect (150,150,100,100);

    pincel.fillStyle = "black";
    pincel.fillRect (100,200,200,80);

    pincel.fillStyle = "black";
    pincel.fillRect (100,250,60,80);

     pincel.fillStyle = "black";
    pincel.fillRect (240,250,60,80);




</script>
